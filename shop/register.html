<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="logo">
			<a href="index.html"><img src="img/logo_03.png"/></a>
		</div>
		<div class="register">
			<p>用户名&nbsp;&nbsp;&nbsp;&nbsp;：<input type="text" name="username" placeholder="请输入用户名"/></p>
			<span class="success">√用户名可以使用</span>
			<span class="error">×用户名重复！请重新输入！</span>
			<p>创建密码：<input type="password" name="password" placeholder="请输入密码，长度在6-20位之间" /></p>
			<p>密码确认：<input type="password" name="passwordConfirm" placeholder="请确认密码" /></p>
			<span class="success1">√密码确认，可以使用</span>
			<span class="error1">×两次输入的密码不一致，或者密码长度小于6</span>
			<p><input type="button" value="立即注册" id="btn"/></p>
		</div>
	</body>
</html>
